<ion-view view-title="登录">
  <ion-content>
    <div class="padding">
      <!--<div style="text-align: center"><img src="img/login_logo.png"></div>-->
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-ios-person"></i><input ng-model="user.phone" type="text" placeholder="用户名/绑定的手机号/邮箱">
        </label>
      </div>
      <div class="list list-inset">
        <label class="item item-input">
          <i class="icon ion-ios-locked"></i><input ng-model="user.password" type="password" placeholder="登录密码">
        </label>
      </div>
    </div>
    <div class="padding">
      <button class="button button-block button-calm" ng-click="userLogin()">登录</button>
      <button class="button button-block button-balanced" ng-click="userLogin()">微信登录</button>
    </div>
  </ion-content>
</ion-view>
