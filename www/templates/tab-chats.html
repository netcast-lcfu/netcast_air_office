<ion-view view-title="消息">
  <ion-content>
    <ion-list>
      <div class="item item-divider">系统通知</div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="msg in sysmessages" type="item-text-wrap" href="#/tab/chats/{{msg.id}}">
        <img ng-src="{{msg.face}}">
        <h2>{{msg.title}}</h2>
        <p>{{msg.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="removeSysMsg(msg)">
          删除
        </ion-option-button>
      </ion-item>
      <div class="item item-divider">聊天信息</div>
      <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="chat in chats" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <img ng-src="{{chat.face}}">
        <h2>{{chat.name}}</h2>
        <p>{{chat.lastText}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>

        <ion-option-button class="button-assertive" ng-click="remove(chat)">
          删除
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
